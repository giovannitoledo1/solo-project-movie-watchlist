<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" 
        />
    </head>
    <body>
        <div id="top-container">
            <h1 class="find-your-film" id="find-your-film">Find your film</h1>
            <h3 class="my-watchlist" id="my-watchlist">My Watchlist</h3>
        </div>
        <div id="input-search-container">
            <div class="search-wrapper">
                <input type="text" id="search-input" class="search-input" placeholder="Search for a movie"/>
                <button type="button" id="search-btn">Search</button>
                <i class="fas fa-search search-icon"></i>
            </div>
        </div>      
        <div id="start-exploring-wrapper">
            <i class="fas fa-film"></i>   
            <p id="start-exploring">Start Exploring</p>
        </div>
        <script src="index.js"></script>
    </body>
</html>
